<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>My Calculator</title>

    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <!-- Loader -->
    <div class = "page">
        <div class = "preloader">
            <div class = "centrize full-width">
                <div class = "vertical-center">
                    <div class = "spinner">
                        <div class = "double-bounce1"></div>
                        <div class = "double-bounce2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Container -->
    <div class="container vertical-center">
        <div class = "fw"> 
            <div class = "row">
                <div id = "display" class="row" style="height: 300px;">
                    <div class="input nbtn col col-m-12 col-t-12 col-d-12">
                        <h3 id = "last_display5" class = "input olds" style="margin: 0; opacity: 20%;"></h3>
                    </div>
                    <div class="input nbtn col col-m-12 col-t-12 col-d-12">
                        <h3 id = "last_display4" class = "input olds" style="margin: 0; opacity: 30%;"></h3>
                    </div>
                    <div class="input nbtn col col-m-12 col-t-12 col-d-12">
                        <h3 id = "last_display3" class = "input olds" style="margin: 0; opacity: 40%;"></h3>
                    </div>
                    <div class="input nbtn col col-m-12 col-t-12 col-d-12">
                        <h3 id = "last_display2" class = "input olds" style="margin: 0; opacity: 50%;"></h3>
                    </div>
                    <div class="input nbtn col col-m-12 col-t-12 col-d-12">
                        <h3 id = "last_display1" class = "input curr_rep" style="margin: 0; opacity: 60%;"></h3>
                    </div>
                    <div class="input nbtn col col-m-12 col-t-12 col-d-12">
                        <h3 id = "curr_dis" class = "input curr" style="margin: 0;">Start</h3>
                    </div>
                </div>
                <div class="col col-m-12 col-t-12 col-d-12">
                    <div class = "numbers">
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "cleare()" class="Escape">AC</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "change_sign()"class="+/-">+/-</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "convert_to_percent()" class="%">%</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('/')" class="/">/</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(1)" class="1">1</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(2)" class="2">2</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(3)" class="3">3</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('*')" class="*">*</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(4)" class="4">4</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(5)" class="5">5</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(6)" class="6">6</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('-')" class="-">-</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(7)" class="7">7</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(8)" class="8">8</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(9)" class="9">9</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('+')" class="+">+</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3" >
                                <h3><button onclick = "add_to_display(0)" class="0">0</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "decimal()" class=".">.</button></h3>
                            </div>
                           
                            <div class="nbtn col col-m-6 col-t-6 col-d-6">
                                <h3 class = h3Enter><button onclick = "calculate()" class="= Enter">Enter</button></h3>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src = "jquery.min.js"></script>
    <script src = "jquery.validate.js"></script>
    <script src="keys.js"></script>
    <script src="calc.js"></script>
    
</body>
