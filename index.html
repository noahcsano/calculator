<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>My Calculator</title>

    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <!-- Loader -->
    <div class = "page">
        <div class = "preloader">
            <div class = "centrize full-width">
                <div class = "vertical-center">
                    <div class = "spinner">
                        <div class = "double-bounce1"></div>
                        <div class = "double-bounce2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--  Container -->
    <div class="container">
        <div class = "fw"> 
            <div class = "row">
                <div class="col col-m-12 col-t-6 col-d-6">
                    <div class = "numbers">
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "cleare()">AC</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "change_sign()">+/-</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "convert_to_percent()">%</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('div')">/</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(1)">1</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(2)">2</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(3)">3</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('mul')">*</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(4)">4</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(5)">5</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(6)">6</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('sub')">-</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(7)">7</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(8)">8</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "add_to_display(9)">9</button></h3>
                            </div>
                            <div class="end nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "OP('add')">+</button></h3>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="nbtn col col-m-3 col-t-3 col-d-3" >
                                <h3><button onclick = "add_to_display(0)">0</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "decimal()">.</button></h3>
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                            </div>
                            <div class="nbtn col col-m-3 col-t-3 col-d-3">
                                <h3><button onclick = "calculate()">=</button></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-m-12 col-t-6 col-d-6">
                    <div class="row">
                        <div class="nbtn col col-m-12 col-t-12 col-d-12">
                            <h3 id = "curr_dis" class = "input">Start</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="nbtn col col-m-12 col-t-12 col-d-12">
                            <h3 class="displays dis1">display</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="nbtn col col-m-12 col-t-12 col-d-12">
                            <h3 class="displays dis2">display</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="nbtn col col-m-12 col-t-12 col-d-12">
                            <h3 class="displays dis3">display</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="nbtn col col-m-12 col-t-12 col-d-12">
                            <h3 class="displays dis4">display</h3>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src = "jquery.min.js"></script>
    <script src = "jquery.validate.js"></script>
    <script src="calc.js"></script>

</body>
</html>
